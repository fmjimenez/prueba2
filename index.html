<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html" charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script type="text/javascript" language="javascript">
		function calcular()
		{
			var euros,b500,b200,b100,b50,b20,b10,b5,m2,m1,m050,m020,m010,m005,m002,m001; //declaramos las variables necesarias
			var aux1,aux2,aux3,aux4,aux5,aux6,aux7,aux8,aux9,aux10,aux11,aux12,aux13,aux14; //declaramos las variables axiliares necesarias
			euros=parseFloat(document.frm7js.importe.value);//almacenamos el valor introducido por el usuario
			//calculamos los billetes y monedas
			b500=Math.floor(euros/500);
			aux1=euros%500;
			b200=Math.floor(aux1/200);
			aux2=aux1%200;
			b100=Math.floor(aux2/100);
			aux3=aux2%100;
			b50=Math.floor(aux3/50);
			aux4=aux3%50;
			b20=Math.floor(aux4/20);
			aux5=aux4%20;
			b10=Math.floor(aux5/10);
			aux6=aux5%10;
			b5=Math.floor(aux6/5);
			aux7=aux6%5;
			m2=Math.floor(aux7/2);
			aux8=aux7%2;
			m1=Math.floor(aux8/1);
			aux9=aux8%1;
			aux9=aux9*100;
			m050=Math.floor(aux9/50);
			aux10=aux9%50;
			m020=Math.floor(aux10/20);
			aux11=aux10%20;
			m010=Math.floor(aux11/10);
			aux12=aux11%10;
			m005=Math.floor(aux12/5);
			aux13=aux12%5;
			m002=Math.floor(aux13/2);
			aux14=aux13%2;
			m001=Math.round(aux14);
			//mostramos todas las variables calculadas
			document.frm7js.b500.value=b500;													
			document.frm7js.b200.value=b200;													
			document.frm7js.b100.value=b100;													
			document.frm7js.b50.value=b50;													
			document.frm7js.b20.value=b20;													
			document.frm7js.b10.value=b10;													
			document.frm7js.b5.value=b5;													
			document.frm7js.m2.value=m2;													
			document.frm7js.m1.value=m1;													
			document.frm7js.m050.value=m050;													
			document.frm7js.m020.value=m020;													
			document.frm7js.m010.value=m010;													
			document.frm7js.m005.value=m005;																
			document.frm7js.m002.value=m002;	
			document.frm7js.m001.value=m001;	
		}	
		function limpiar()
		{
		 document.frm7js.importe.value="";
		}
		function limpiar2(x)
		{
		 x.value="";
		 x.style.background="blue";
		}
	</script>
	<title>Ejercicio 7 JS</title>
</head>
<body>
	<div class="cuerpo">
		<div class="formulario">
			<form name="frm7js">
				<fieldset>
					<legend>Ejercicio 7 JavaScript</legend>
					<label for="d1">Introduzca el importe:</label><input type="text" name="importe" value="0" size="10" onfocus="limpiar2(this)"><br>
				</fieldset>
				<br>
				<input type="button" value="Calcular" class="boton" onclick="calcular()">
				<br><br>
				<fieldset>
					<label>500€:</label><input type="text" name="b500" readonly value="0" size="10"><br>			
					<label>200€:</label><input type="text" name="b200" readonly value="0" size="10"><br>
					<label>100€:</label><input type="text" name="b100" readonly value="0" size="10"><br>
					<label>50€:</label><input type="text" name="b50" readonly value="0" size="10"><br>					
					<label>20€:</label><input type="text" name="b20" readonly value="0" size="10"><br>			
					<label>10€:</label><input type="text" name="b10" readonly value="0" size="10"><br>
					<label>5€:</label><input type="text" name="b5" readonly value="0" size="10"><br>
					<label>2€:</label><input type="text" name="m2" readonly value="0" size="10"><br>
					<label>1€:</label><input type="text" name="m1" readonly value="0" size="10"><br>
					<label>0.50€:</label><input type="text" name="m050" readonly value="0" size="10"><br>
					<label>0.20€:</label><input type="text" name="m020" readonly value="0" size="10"><br>					
					<label>0.10€:</label><input type="text" name="m010" readonly value="0" size="10"><br>			
					<label>0.05€:</label><input type="text" name="m005" readonly value="0" size="10"><br>
					<label>0.02€:</label><input type="text" name="m002" readonly value="0" size="10"><br>
					<label>0.01€:</label><input type="text" name="m001" readonly value="0" size="10"><br>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
